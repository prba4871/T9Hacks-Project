<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <!-- Got font from google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            text-align: center;
            background-color: #bbdefb; 
            padding: 50px;
        }
        .container {
            background: #90caf9; 
            padding: 75px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
    
        input[type="file"] { 
            display: none;
        }
        
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border-radius: 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .img-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .img-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="https://hellorache.com/wp-content/uploads/2022/09/Example-of-Medical-Documentation-1024x585.png" 
                 class="img-fluid rounded" 
                 alt="Medical Documentation" 
                 id="self-image">
        </div>
        
        <h1>Welcome to Our Documentation Summarizer!</h1>
        <h2>Please upload your file to be processed.</h2>
        
        <!-- Code for uploading the file -->
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose a File
            </label>
            <input type="file" id="file-upload" accept="application/pdf" name="file">
            <button type="submit" style="padding: 10px 20px; background-color: #007BFF; color: white; border-radius: 20px; font-size: 16px; cursor: pointer;">Upload and Process</button>
        </form>

        {% if output %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ output }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
